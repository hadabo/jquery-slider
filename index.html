<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple jQuery slider - Ceaseless</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <h1 class="title">Simple jQuery slider (z-index) - Ceaseless</h1>
    <div class="slider">
      <a class="control-btn go-left">←</a>
        <ul>
          <li>
              <img src="./images/1.jpg" alt="1st illustration">
              <span>1</span>
          </li>
          <li class="active">
              <img src="./images/2.jpg" alt="2nd illustration">
              <span>2</span>
          </li>
          <li>
              <img src="./images/3.jpg" alt="3rd illustration">
              <span>3</span>
          </li>
            <li>
                <img src="./images/istanbul-1.jpg" alt="1st image">
                <span>4</span>
            </li>
            <li>
                <img src="./images/istanbul-2.jpg" alt="2nd image">
                <span>5</span>
            </li>
            <li>
                <img src="./images/istanbul-3.jpg" alt="3rd image">
                <span>6</span>
            </li>
        </ul>
        <a class="control-btn go-right">→</a>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
