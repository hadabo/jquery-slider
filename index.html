<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Simple jQuery slider - Ceaseless</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script src="./scripts/jquery-3.3.1.min.js"></script>
	<script src="./script.js"></script>
</head>

<body>
	<h1 class="title">Simple jQuery slider (scroll) - Ceaseless</h1>
	<div class="slider">
		<a href="#" class="control-btn go-left">←</a>
		<ul>
			<li>
				<img src="./images/1.jpg" alt="1st illustration">
				<span>1</span>
			</li>
			<li>
				<img src="./images/2.jpg" alt="2nd illustration">
				<span>2</span>
			</li>
			<li>
				<img src="./images/3.jpg" alt="3rd illustration">
				<span>3</span>
			</li>
			<li>
				<img src="./images/istanbul-1.jpg" alt="1st image">
				<span>4</span>
			</li>
			<li>
				<img src="./images/istanbul-2.jpg" alt="2nd image">
				<span>5</span>
			</li>
			<li>
				<img src="./images/istanbul-3.jpg" alt="3rd image">
				<span>6</span>
			</li>
		</ul>
		<a href="#" class="control-btn go-right">→</a>
	</div>
	<div id="thumbs">
		<ul class="slider-thumbs">
			<li><a href="#thumbs"><img src="./images/1.jpg" alt="1"></a></li>
			<li><a href="#thumbs"><img src="./images/2.jpg" alt="2"></a></li>
			<li><a href="#thumbs"><img src="./images/3.jpg" alt="3"></a></li>
			<li><a href="#thumbs"><img src="./images/istanbul-1.jpg" alt="istanbul 1"></a></li>
			<li><a href="#thumbs"><img src="./images/istanbul-2.jpg" alt="istanbul 2"></a></li>
			<li><a href="#thumbs"><img src="./images/istanbul-3.jpg" alt="istanbul 3"></a></li>
		</ul>
	</div>
</body>

</html>
